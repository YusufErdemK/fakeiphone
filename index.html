<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="phone">
        <div id="dynamic-notch">
            <div id="spotify-logo"></div>
            <div id="song"></div>
        </div>
        <div id="battery">
            <i class="fa-solid fa-battery-full" id="battery-icon"></i>
            <i id="battery-prs">100%</i>
        </div>
        <div id="clock-middle">
            <span id="time">00:00</span>
        </div>
        <div id="date-small">
            <span id="date">January 16, 2026</span>
        </div>
        <div id="two-app">

        </div>
        <div id="navbar"></div>
    </div>

    <script src="main.js"></script>

</body>

</html>
