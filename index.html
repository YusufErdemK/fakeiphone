<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background: #f0f0f0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
        }

        #phone {
            width: 310px;
            height: 600px;
            border: 20px black solid;
            border-top: 20px black solid;
            border-bottom: 20px black solid;
            border-radius: 36px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 1);
            background: url('assets/ph.webp') no-repeat center/cover;
            margin: 50px auto;
            position: relative;
            transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #phone:hover {
            transform: scale(1.05);
        }

        #phone.open {
            width: 320px;
            height: 640px;
            border-radius: 40px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
        }

        #dynamic-notch {
            width: 150px;
            height: 30px;
            background: black;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            position: absolute;
            top: -1px;
            left: 50%;
            transform: translateX(-50%);
            transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #dynamic-notch::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 10px;
            background: black;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        #dynamic-notch::after {
            content: '';
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 5px;
            background: black;
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
        }

        #dynamic-notch.open {
            height: 40px;
            transition: height 0.3s ease;
        }

        #dynamic-notch:hover {
            width: 170px;
        }

        #clock-middle {
            position: absolute;
            top: 22%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 68px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
            user-select: none;
        }

        #date-small {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 19px;
            text-shadow: 0 0 8px rgba(0, 0, 0, 0.7);
            user-select: none;
        }

        #battery {
            position: absolute;
            top: 6px;
            right: 10px;
            color: white;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 2px;
            text-shadow: 0 0 8px rgba(0, 0, 0, 0.7);
            font-weight: bold;
            user-select: none;
        }

        #navbar {
            position: absolute;
            bottom: 7px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 5px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        #navbar:hover {
            width: 110px;
            transition: width 0.3s ease;
        }

        #spotify-logo {
            width: 37px;
            height: 37px;
            background: url('/assets/spotify.png') no-repeat center/contain;
            position: absolute;
            top: 47%;
            left: 12%;
            transform: translate(-50%, -50%);
        }

        #song {
            width: 22px;
            height: 22px;
            border-radius: 7px;
            position: absolute;
            top: 45%;
            left: 86%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 14px;
            font-weight: bold;
            user-select: none;
            background: url(assets/letithappen.jpeg) no-repeat center/cover;
        }
    </style>
</head>

<body>
    <div id="phone">
        <div id="dynamic-notch">
            <div id="spotify-logo"></div>
            <div id="song"></div>
        </div>
        <div id="battery">
            <i class="fa-solid fa-battery-full" id="battery-icon"></i>
            <i id="battery-prs">100%</i>
        </div>
        <div id="clock-middle">
            <span id="time">00:00</span>
        </div>
        <div id="date-small">
            <span id="date">January 16, 2026</span>
        </div>
        <div id="two-app">

        </div>
        <div id="navbar"></div>
    </div>

    <script>
        const notch = document.getElementById('dynamic-notch');
        const phone = document.getElementById('phone');
        const timeEl = document.getElementById('time');
        const dateEl = document.getElementById('date');
        const batteryPrs = document.getElementById('battery-prs');
        const batteryIcon = document.getElementById('battery-icon');

        function syncTimeDate() {
            const now = new Date();

            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            timeEl.textContent = `${hours}:${minutes}`;

            const options = { month: 'long', day: 'numeric', year: 'numeric' };
            dateEl.textContent = now.toLocaleDateString('en-US', options);
        }

        let batteryLevel = 100;
        function updateBattery() {
            batteryPrs.textContent = `${batteryLevel}%`;
            if (batteryLevel > 60) {
                batteryIcon.style.color = 'limegreen';
                batteryIcon.className = 'fa-solid fa-battery-full';
            } else if (batteryLevel > 30) {
                batteryIcon.style.color = 'gold';
                batteryIcon.className = 'fa-solid fa-battery-half';
            } else {
                batteryIcon.style.color = 'red';
                batteryIcon.className = 'fa-solid fa-battery-quarter';
            }

            batteryLevel -= 1;
            if (batteryLevel < 0) batteryLevel = 100;
        }


        setInterval(syncTimeDate, 1000);
        setInterval(updateBattery, 10000);
        syncTimeDate();
        updateBattery();
